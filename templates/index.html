{% extends 'base.html' %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post[1] }}</h3>
            <p>{{ post[2] }}</p>
            <p><strong>Tags:</strong> {{ post[3] }}</p>
            <a href="{{ url_for('edit', post_id=post[0]) }}">Edit</a>
            <a href="{{ url_for('delete', post_id=post[0]) }}">Delete</a>
        </div>
    {% endfor %}
{% endblock %}
